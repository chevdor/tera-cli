# This workflow runs on every push and checks whether everything looks good

name: Quick check

on:
  push:
    tags-ignore:
      - v*
    branches:
      - "*"

  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quick_check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - uses: actions/checkout@v2

      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  quick_check-clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy

      - uses: actions/checkout@v2

      - name: Cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features -- -D warnings

  quick_check-tests:
    strategy:
      fail-fast: false
      matrix:
        feature-flags:
          - ''
          - '--all-features'
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: actions/checkout@v2

      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: ${{ matrix.feature-flags }}

      - name: Cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: ${{ matrix.feature-flags }}

  quick_check-flake:
    runs-on: ubuntu-latest
    steps:
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4

      - name: Cache Nix dependencies
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - uses: actions/checkout@v2

      - name: Check flake
        run: nix flake check

      - name: Build flake
        run: nix build

      - name: Test run flake
        run: nix run . -- --version
